<body>

                </nav>
        </div>

  <main>
    <section class="contact-section">
      <h2>Contact Me</h2>
      
      <form id="contact-form" action="https://formspree.io/f/mpwdnlqp" method="POST">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">Send</button>
      </form>
      
      <div class="social-icons">
        <a href="https://github.com/FeryelDell" target="_blank" aria-label="GitHub">
          <i class="fa-brands fa-github fa-2x"></i>
        </a>
        <a href="https://www.instagram.com/feryel_dell/?hl=en" target="_blank" aria-label="Instagram">
          <i class="fa-brands fa-instagram fa-2x"></i>
        </a>
        <a href="https://www.linkedin.com/in/feryel-tesnim-kermiche-a16869247/" target="_blank" aria-label="LinkedIn">
          <i class="fa-brands fa-linkedin fa-2x"></i>
        </a>
      </div>

    </section>
  </main>

  <script src="script.js"></script>
